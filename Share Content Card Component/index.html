<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Content Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="section-center">
            <h1>Share this challenge</h1>
            <div class="share">
                <button class="share-btn">
                    <img src="https://i.ibb.co/dDmxztb/twitter.png" alt="twitter" srcset="">
                </button>
                <button class="share-btn">
                    <img src="https://i.ibb.co/2jH3TnC/social.png" alt="linkedin" srcset="">
                </button>
                <button class="share-btn">
                    <img src="https://i.ibb.co/2sLwLhZ/facebook.png" alt="facebook" srcset="">
                </button>
                <button class="share-btn">
                    <img src="https://i.ibb.co/L9V6gRt/video.png" alt="instagram" srcset="">
                </button>
                <button class="share-btn">
                    <img src="https://i.ibb.co/YT4Z9nM/application.png" alt="pinterest" srcset="">
                </button>
                <button class="share-btn">
                    <img src="https://i.ibb.co/z282Dgw/telegram.png" alt="telegram" srcset="">
                </button>
            </div>
            <p class="copy-text">or copy link</p>
            <div class="links">
                <p class="copy-link">
                    https://www.frontendpro.dev/frontend-coding-challenges
                </p>
                <button class="copy-btn">copy</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>

</html>

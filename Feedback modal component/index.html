<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Modal Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section-center">
        <div class="container">
            <div class="content">
                <button class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <h1>How likely are you to recommend FrontendPro to someone you know?</h1>
            <div class="rate">
                <button class="feedbtn">1</button>
                <button class="feedbtn">2</button>
                <button class="feedbtn">3</button>
                <button class="feedbtn">4</button>
                <button class="feedbtn">5</button>
                <button class="feedbtn">6</button>
                <button class="feedbtn">7</button>
                <button class="feedbtn">8</button>
                <button class="feedbtn">9</button>
                <button class="feedbtn">10</button>
            </div>
            <div class="text">
                <p>Not likely at all</p>
                <p>Extremely Likely</p>
            </div>
            <div class="btn">
                <button class="cancel">cancel</button>
                <button class="submit">submit</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
